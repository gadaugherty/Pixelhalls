<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Halls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      position: relative;
      z-index: 1;
    }

    .bg-circle {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(0,255,200,0.05), transparent 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="bg-circle"></div>
  <canvas id="pixelCanvas"></canvas>

  <section id="intro">Pixel Halls</section>
  <section id="scroll"></section>
  <section id="end"></section>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Pixel {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.life = 3000;
        this.start = Date.now();
        this.grow = true;
      }

      draw(ctx) {
        const age = Date.now() - this.start;
        const progress = age / this.life;
        let pulseSize = this.size;
        if (progress < 0.5) {
          pulseSize = this.size * (1.5 - progress);
        }
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x - pulseSize / 2, this.y - pulseSize / 2, pulseSize, pulseSize);
      }

      isExpired() {
        return Date.now() - this.start > this.life;
      }
    }

    const pixels = [];

    function spawnPixel(x, y) {
      const size = 10;
      const color = Math.random() > 0.5 ? 'rgba(255,255,255,0.5)' : 'rgba(0,0,0,0.5)';
      pixels.push(new Pixel(x, y, size, color));
    }

    function generatePixelsGrid() {
      const spacing = 50;
      for (let x = 0; x < canvas.width; x += spacing) {
        for (let y = 0; y < canvas.height; y += spacing) {
          spawnPixel(x + Math.random() * spacing, y + Math.random() * spacing);
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = pixels.length - 1; i >= 0; i--) {
        const p = pixels[i];
        if (p.isExpired()) {
          pixels.splice(i, 1);
        } else {
          p.draw(ctx);
        }
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.body.style.backgroundPosition = `center ${scrollY * 0.5}px`;
    });

    generatePixelsGrid();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Halls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      font-size: 3rem;
      position: relative;
      z-index: 1;
    }

    .center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      font-size: 4rem;
      text-align: center;
      pointer-events: auto;
      animation: textPulse 2.5s infinite ease-in-out;
    }

    .bg-circle {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(0,255,200,0.05), transparent 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: auto;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }

    @keyframes textPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="bg-circle"></div>
  <canvas id="pixelCanvas"></canvas>
  <div class="center-text" id="centerText">Pixel Halls</div>

  <section></section>
  <section></section>
  <section></section>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Pixel {
      constructor(x, y, size, color, life = null) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.hovered = false;
        this.created = Date.now();
        this.life = life; // in ms; null = permanent
      }

      draw(ctx) {
        const time = performance.now() / 1000;
        const age = Date.now() - this.created;
        const pulse = this.hovered ? 1 + 0.4 * Math.sin(time * 4) : 1;
        const angle = this.hovered ? Math.sin(time * 6) * 0.2 : 0;
        let scale = this.size * pulse;

        if (this.life && age > this.life) return false;
        if (this.life) {
          const fade = 1 - age / this.life;
          scale *= fade;
        }

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(angle);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(-scale / 2, -scale / 2, scale, scale, 3);
        ctx.fill();
        ctx.restore();

        return true;
      }

      checkHover(mx, my) {
        const half = this.size / 2;
        this.hovered = mx > this.x - half && mx < this.x + half && my > this.y - half && my < this.y + half;
      }
    }

    const pixels = [];

    function spawnPixel(x, y, temporary = false) {
      const size = 14;
      const color = Math.random() > 0.5 ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)';
      const life = temporary ? 1000 + Math.random() * 1000 : null;
      pixels.push(new Pixel(x, y, size, color, life));
    }

    function generatePixelsGrid() {
      const spacing = 45;
      const offset = 10;
      for (let x = 0; x < canvas.width; x += spacing) {
        for (let y = 0; y < canvas.height; y += spacing) {
          spawnPixel(x + offset, y + offset);
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = pixels.length - 1; i >= 0; i--) {
        if (!pixels[i].draw(ctx)) {
          pixels.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    let mouseX = 0;
    let mouseY = 0;

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
      pixels.forEach(p => p.checkHover(mouseX, mouseY));
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pixels.length = 0;
      generatePixelsGrid();
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.body.style.backgroundPosition = `center ${scrollY * 0.5}px`;
    });

    const centerText = document.getElementById('centerText');
    centerText.addEventListener('mouseenter', () => {
      const rect = centerText.getBoundingClientRect();
      for (let i = 0; i < 20; i++) {
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        spawnPixel(x, y, true);
      }
    });

    generatePixelsGrid();
    animate();
  </script>
</body>
</html>

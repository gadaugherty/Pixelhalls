<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Halls</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(100deg, #1a1a1a, #2d2d2d);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 5vw; 
      margin-bottom: 10px;
      color: #00ffc8;
    }
    p {
      font-size: 1.2rem;
      color: #cccccc;
    }
    .glow {
      text-shadow: 0 0 5px #00ffc8, 0 0 10px #00ffc8, 0 0 20px #00ffc8;
    }
  </style>
</head>
<body>
  <h1 class="glow">Welcome to Pixel Halls</h1>
  <p>Creative ideas live here. Site under construction.</p>
</body>
</html>

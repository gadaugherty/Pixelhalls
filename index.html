<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Halls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      font-size: 3rem;
      position: relative;
      z-index: 1;
    }

    .bg-circle {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(0,255,200,0.05), transparent 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: auto;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="bg-circle"></div>
  <canvas id="pixelCanvas"></canvas>
  <section></section>
  <section></section>
  <section></section>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Pixel {
      constructor(x, y, size, color, life = null) {
        this.x = x;
        this.y = y;
        this.baseSize = size;
        this.size = size;
        this.color = color;
        this.hovered = false;
        this.created = Date.now();
        this.life = life;
      }

      draw(ctx) {
        const time = performance.now() / 1000;
        const age = Date.now() - this.created;
        const basePulse = 0.1 * Math.sin(time * 2 + this.x + this.y);
        const hoverPulse = this.hovered ? 0.6 * Math.sin(time * 5) : 0;
        const totalPulse = 1 + basePulse + hoverPulse;
        const angle = this.hovered ? Math.sin(time * 6) * 0.2 : 0;
        let scale = this.baseSize * totalPulse;

        if (this.life && age > this.life) return false;
        if (this.life) {
          const fade = 1 - age / this.life;
          scale *= fade;
        }

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(angle);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(-scale / 2, -scale / 2, scale, scale, 3);
        ctx.fill();
        ctx.restore();

        return true;
      }

      checkHover(mx, my) {
        const half = this.baseSize / 2;
        this.hovered = mx > this.x - half && mx < this.x + half && my > this.y - half && my < this.y + half;
      }
    }

    const pixels = [];

    function spawnPixel(x, y, colorOverride = null, temporary = false) {
      const size = 14;
      const color = colorOverride || (Math.random() > 0.5 ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)');
      const life = temporary ? 1000 + Math.random() * 1000 : null;
      pixels.push(new Pixel(x, y, size, color, life));
    }

    function generatePixelsGrid() {
      const spacing = 30;
      const offset = 5;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      const textMap = [
        "PPP           l     H  H     l l  ",
        "P P i         l     H  H     l l sss  ",
        "PPP   x x eee l     HHHH aaa l l ss ",
        "P   i  x  e   l     H  H a a l l   s ",
        "P   i x x eee l     H  H aaaal l sss "
      ];

      const pPixelCoords = [];
      const textPixelSize = Math.min(canvas.width, canvas.height) / 60;
      const pSpacing = textPixelSize;
      const charSpacing = 1;

      for (let row = 0; row < textMap.length; row++) {
        for (let col = 0; col < textMap[row].length; col++) {
          if (textMap[row][col] !== ' ') {
            const px = Math.round(centerX + (col - textMap[0].length / 2) * (pSpacing + charSpacing));
            const py = Math.round(centerY + (row - textMap.length / 2) * (pSpacing + charSpacing));
            pPixelCoords.push([px, py]);
            spawnPixel(px, py, 'rgba(255,255,255,0.9)');
          }
        }
      }

      const exclusionRadius = spacing;
      for (let x = 0; x < canvas.width; x += spacing) {
        for (let y = 0; y < canvas.height; y += spacing) {
          const roundedX = Math.round(x + offset);
          const roundedY = Math.round(y + offset);
          let tooClose = false;
          for (const [px, py] of pPixelCoords) {
            const dx = px - roundedX;
            const dy = py - roundedY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < exclusionRadius) {
              tooClose = true;
              break;
            }
          }
          if (!tooClose) {
            spawnPixel(roundedX, roundedY);
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = pixels.length - 1; i >= 0; i--) {
        if (!pixels[i].draw(ctx)) {
          pixels.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    let mouseX = 0;
    let mouseY = 0;

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
      const radius = 50;
      pixels.forEach(p => {
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        p.hovered = distance < radius;
      });
    });

    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      mouseX = touch.clientX - rect.left;
      mouseY = touch.clientY - rect.top;
      const radius = 50;
      pixels.forEach(p => {
        const dx = p.x - mouseX;
        const dy = p.y - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        p.hovered = distance < radius;
      });
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pixels.length = 0;
      generatePixelsGrid();
    });

    window.addEventListener('orientationchange', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pixels.length = 0;
      generatePixelsGrid();
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.body.style.backgroundPosition = `center ${scrollY * 0.5}px`;
    });

    generatePixelsGrid();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Halls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      font-size: 3rem;
      position: relative;
      z-index: 1;
    }

    .center-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      font-size: 4rem;
      text-align: center;
      pointer-events: none;
    }

    .center-text span {
      display: inline-block;
      animation: bubbleChar 1.5s infinite ease-in-out alternate;
    }

    .center-text span:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .center-text span:nth-child(even) {
      animation-delay: 0.3s;
    }

    @keyframes bubbleChar {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .bg-circle {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(circle at center, rgba(0,255,200,0.05), transparent 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: auto;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="bg-circle"></div>
  <canvas id="pixelCanvas"></canvas>
  <div class="center-text" id="centerText"></div>

  <section></section>
  <section></section>
  <section></section>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerText = document.getElementById('centerText');
    const phrase = "Pixel Halls";
    centerText.innerHTML = phrase.split('').map(letter => `<span>${letter}</span>`).join('');

    class Pixel {
      constructor(x, y, size, color, life = null) {
        this.x = x;
        this.y = y;
        this.baseSize = size;
        this.size = size;
        this.color = color;
        this.hovered = false;
        this.created = Date.now();
        this.life = life; // in ms; null = permanent
      }

      draw(ctx) {
        const time = performance.now() / 1000;
        const age = Date.now() - this.created;
        const basePulse = 0.1 * Math.sin(time * 2 + this.x + this.y);
        const hoverPulse = this.hovered ? 0.6 * Math.sin(time * 5) : 0;
        const totalPulse = 1 + basePulse + hoverPulse;
        const angle = this.hovered ? Math.sin(time * 6) * 0.2 : 0;
        let scale = this.baseSize * totalPulse;

        if (this.life && age > this.life) return false;
        if (this.life) {
          const fade = 1 - age / this.life;
          scale *= fade;
        }

        const textRect = centerText.getBoundingClientRect();
        if (
          this.x > textRect.left &&
          this.x < textRect.right &&
          this.y > textRect.top &&
          this.y < textRect.bottom
        ) {
          return true; // skip drawing overlapping pixels
        }

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(angle);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.roundRect(-scale / 2, -scale / 2, scale, scale, 3);
        ctx.fill();
        ctx.restore();

        return true;
      }

      checkHover(mx, my) {
        const half = this.baseSize / 2;
        this.hovered = mx > this.x - half && mx < this.x + half && my > this.y - half && my < this.y + half;
      }
    }

    const pixels = [];

    function spawnPixel(x, y, temporary = false) {
      const size = 14;
      const color = Math.random() > 0.5 ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)';
      const life = temporary ? 1000 + Math.random() * 1000 : null;
      pixels.push(new Pixel(x, y, size, color, life));
    }

    function generatePixelsGrid() {
      const spacing = 30;
      const offset = 5;
      for (let x = 0; x < canvas.width; x += spacing) {
        for (let y = 0; y < canvas.height; y += spacing) {
          spawnPixel(x + offset, y + offset);
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = pixels.length - 1; i >= 0; i--) {
        if (!pixels[i].draw(ctx)) {
          pixels.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    let mouseX = 0;
    let mouseY = 0;

    canvas.addEventListener('mousemove', (e) => {
  const rect = canvas.getBoundingClientRect();
  mouseX = e.clientX - rect.left;
  mouseY = e.clientY - rect.top;
  const radius = 50;
  pixels.forEach(p => {
    const dx = p.x - mouseX;
    const dy = p.y - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);
    p.hovered = distance < radius;
  });
});

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      pixels.length = 0;
      generatePixelsGrid();
    });

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.body.style.backgroundPosition = `center ${scrollY * 0.5}px`;
    });

    generatePixelsGrid();
    animate();
  </script>
</body>
</html>

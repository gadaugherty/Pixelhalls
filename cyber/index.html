<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity World Map</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Mercator_projection_SW.jpg/1200px-Mercator_projection_SW.jpg');
      background-size: cover;
      opacity: 0.2;
      position: absolute;
      top: 0; left: 0;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
